
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvatarLabel" data-translate="quizApp.avatar.home.createOrEditLabel">Create or edit a Avatar</h4>
    </div>
    <div class="modal-body">
        <jhi-alert></jhi-alert>
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avatar.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avatar.id" readonly />
        </div>
        <div class="form-group"><label class="control-label" for="field_file">Картинка</label>
            <input type="file" accept="image/*" class="form-control" required name="file" id="field_file"
                   fileread="vm.tempFile">
            <img src="{{vm.tempFile}}" style="padding-top:10px; max-width: 100%">
            <img ng-if="vm.avatar.path && !vm.tempFile" src="{{vm.avatar.path}}"
                 style="padding-top:10px; max-width: 100%">
            <div ng-show="editForm.file.$invalid">
                <p class="help-block" ng-show="editForm.file.$error.required"
                   data-translate="entity.validation.required">This field is
                    required.</p></div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
